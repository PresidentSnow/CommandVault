# Apache docker

services:
  db:
    image: mysql:8.4
    container_name: app_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PWD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PWD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - web_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APACHE_UID: ${APACHE_UID:-118}
        APACHE_GID: ${APACHE_GID:-118}
        APACHE_USER: ${APACHE_USER:-apache_user}
      labels:
        - "description:Apache server for test"
    container_name: "apache_server"
    restart: unless-stopped
    ports:
      - "${APACHE_HTTP}:80"
      - "${APACHE_HTTPS}:443"
    environment:
      APACHE_SERVER_NAME: ${SERVER_NAME:-localhost}
      APACHE_SERVER_ADMIN: ${SERVER_ADMIN:-admin@localhost}
    volumes:
      - ./html:/var/www/html
      - ./apache-config:/etc/apache2/sites-available
      - ./logs:/var/log/apache2
      - ./ssl:/etc/apache2/ssl
    depends_on:
      - db
    networks:
      - web_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  phpmyadmin:
    image: phpmyadmin:5.2.3
    container_name: app_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PORT_MYADMIN}:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
      UPLOAD_LIMIT: 100M
    depends_on:
      - db
    networks:
      - web_network
    volumes:
      - phpmyadmin_sessions:/sessions

networks:
  web_network:
    driver: bridge

volumes:
  db_data:
  phpmyadmin_sessions:
